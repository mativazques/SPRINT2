<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLogin.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <title>ITBANK HomeBanking</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <div class="flex-grow-1">
          <p class="fs-2 fw-bold text-center py-3">
            ShareIt
            <img src="money.png" class="" alt="..." , width="40" ,height="40" />
          </p>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row gy-5">
        <div class="col-12 col-md-6">
          <div class="row gy-3 align-self-center">
            <div class="col-12">
              <p class="text-label">
                Agregar el participante y el monto contribuido.
              </p>
            </div>
            <div class="col-12">
              <label class="form-label">Participante</label>
              <input type="text" class="form-control" id="participante" />
            </div>
            <div class="col-12">
              <label class="form-label">Monto</label>
              <input type="number" class="form-control" id="monto" />
            </div>

            <div class="col-12">
              <button
                onclick="agregarParticipante()"
                type="button"
                class="btn btn-outline-dark"
              >
                Añadir
              </button>
            </div>
            <div class="col-12">
              <p>Participantes:</p>
            </div>
            <ul class="list-group" id="persona"></ul>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="row gy-3 align-self-center">
            <div class="col-12">
              <div>
                <p class="text-label">Total:</p>
              </div>
            </div>
            <div class="col-12">
              <div id="resultado"></div>
            </div>
            <div class="col-12">
              <div>
                <p class="text-label">Aporte unitario:</p>
              </div>
            </div>
            <div class="col-12">
              <div id="unitario"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto">
      <div class="text-center p-3" style="background-color: #f8f9fa">
        Escuela de innovación. ITBA.
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
